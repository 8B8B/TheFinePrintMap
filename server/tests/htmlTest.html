<head>
  <meta charset="utf-8">
  <title>Refactored date examples</title>
  <script src="javaScriptTests.js"></script>
  <script>

  function test(expected) {
    results.total++;
    var result = getGradient();
    if (result.length !== expected.length) {
      results.bad++;
      console.log("Gradient is returning proper array");
    }
    else {
      console.log("Gradient is returning proper array");
    }
  }


  function test2(expected2) {
    results.total++;
    var result = initMap();
    if (result === expected2) {
      results.bad++;
      console.log("Zip codes are returning the same information");
    }
    else {
      console.log("Zip codes are returning different information");
    }
  }
  var results = {
    total: 0,
    bad: 0
  };
  test([
    'rgba(255, 255, 255, 0)',
    'rgba(229, 37, 0, 1)',
    'rgba(231, 58, 0, 1)',
    'rgba(234, 80, 0, 1)',
    'rgba(226, 102, 0, 1)',
    'rgba(239, 112, 0, 1)',
    'rgba(242, 146, 0, 1)',
    'rgba(244, 167, 0, 1)',
    'rgba(247, 189, 0, 1)',
    'rgba(249, 211, 0, 1)',
    'rgba(252, 233, 0, 1)',
    'rgba(226, 224, 0, 1)',
    'rgba(201, 216, 0, 1)',
    'rgba(176, 208, 0, 1)',
    'rgba(151, 199, 0, 1)',
    'rgba(126, 191, 0, 1)',
    'rgba(100, 183, 0, 1)',
    'rgba(75, 174, 0, 1)',
    'rgba(50, 166, 0, 1)',
    'rgba(25, 158, 0, 1)',
    'rgba(0, 150, 0, 1)'
  ])
  test2('<div>' + '<p> Zip Code: 32607<br> Population: 29,750 <br> Median Age: 25.1<br> Number of Houses: 14,802 <br> Median Income: $33,724<br> Below Poverty Line: 35.40%</p>' + '</div>' );
  console.log("Of " + results.total + " tests, " +
    results.bad + " failed, " +
    (results.total - results.bad) + " passed.");
  </script>
